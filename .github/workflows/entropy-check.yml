---
name: entropy-check

on:
  push:
    branches:
      - main
      - GitHub-Action
  pull_request:
    branches:
      - main
      - GitHub-Action

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install

      - name: Process repository entropy
        run: poetry run almanack process_repo_entropy . > entropy_report.txt

      - name: Output entropy report to variable
        id: get_entropy_report
        run: echo "REPORT=$(cat entropy_report.txt)" >> $GITHUB_ENV

      - name: Comment on pull request
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: |
            **Entropy Report**
            ${{ env.REPORT }}
